name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.js'
      - '**/*.css'
      - 'public/**'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          REACT_APP_BUILD: ${{ github.run_number }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          # Create orphan history for clean pages history
          force_orphan: true

